name: wave_desktop_installer
description: "Wave Window Installer"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  win_ble:
    path: packages/win_ble
  ota:
    path: packages/ota

  injectable: ^2.3.2
  get_it: ^7.6.6
  rxdart: ^0.27.7
  flutter_riverpod: ^2.5.1
  freezed_annotation: ^2.4.1
  gap: ^3.0.1
  dio: ^5.3.3  # 클라이언트 http 요청 패키지
  pretty_dio_logger: ^1.3.1  # dio 로그 패키지
  retrofit: ^4.0.3  # dio 패키지를 사용한 http 요청 code generator 패키지
  shared_preferences: ^2.2.2  # shared preferences 패키지

  cupertino_icons: ^1.0.6


  yaru: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  freezed: ^2.4.5
  injectable_generator:
  retrofit_generator:
  build_runner:
  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true
